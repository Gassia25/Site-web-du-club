        <script>
        // Rendre les boutons de .ensemble_bouton interactifs: hover + selected
        (function(){
            const buttons = document.querySelectorAll('.ensemble_bouton .Bouton');
            if(!buttons.length) return;
            buttons.forEach(btn => {
                // rendre accessible
                btn.setAttribute('role','button');
                btn.setAttribute('tabindex','0');
                btn.setAttribute('aria-pressed','false');

                const toggleSelected = (el) => {
                    // retirer selected de tous
                    buttons.forEach(b=>{ b.classList.remove('selected'); b.setAttribute('aria-pressed','false'); });
                    // appliquer au cliqué
                    el.classList.add('selected');
                    el.setAttribute('aria-pressed','true');
                };

                btn.addEventListener('click', ()=> toggleSelected(btn));
                btn.addEventListener('keydown', (e)=>{
                    if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleSelected(btn); }
                });
            });
        })();
        </script>
